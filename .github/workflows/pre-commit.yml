name: pre-commit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Run pre-commit
      uses: pre-commit/action@v2.0.0
